plugins {
    id 'java'
    id 'io.qameta.allure' version '2.12.0'
}

group = 'org.example'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
    gradlePluginPortal()
}

dependencies {
    testImplementation platform('org.junit:junit-bom:5.9.1')
    testImplementation 'org.junit.jupiter:junit-jupiter'
    testImplementation "org.aspectj:aspectjweaver:1.9.20.1"
    testImplementation "org.junit.jupiter:junit-jupiter-api:5.7.0"
    testImplementation "org.junit.jupiter:junit-jupiter-engine:5.7.0"
    testImplementation "io.qameta.allure:allure-java-commons:2.12.0"
    testImplementation("io.qameta.allure:allure-commandline:2.12.0")
    testImplementation("io.qameta.allure:allure-assertj:2.12.0")
    testImplementation("io.qameta.allure:allure-rest-assured:2.12.0")
    testImplementation("io.qameta.allure:allure-selenide:2.12.0")
    testImplementation('io.github.bonigarcia:webdrivermanager:6.1.0')
    testImplementation("com.codeborne:selenide:7.8.1")
}

test {
    useJUnitPlatform()
}
